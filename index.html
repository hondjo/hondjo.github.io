<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tempus checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>



    <style>
        /* Hide the up and down arrows */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }
    </style>
</head>
<body style="background-color: #343a40; color: #ffffff;">
<div class="container text-center mt-5">
    <h1 class="mb-3">Tempus Time Checker</h1>
    <form class="mx-auto w-50" onsubmit="event.preventDefault(); fetchRun();">
        <div class="row m-4">
            <div class="col-md-6">
                <input class="form-check-input" type="radio" name="class" id="soldier" checked>
                <label class="form-check-label" for="soldier">
                    <img src="assets/soldier.png" height="24" width="24"/></label>
            </div>
            <div class="col-md-6">
                <input class="form-check-input" type="radio" name="class" id="demo">
                <label class="form-check-label" for="demo">

                    <img src="assets/demo.png" height="24" width="24"/></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="player">Player</label>
                    <input class="form-control" list="playerOptions" id="player" name="player" placeholder="Player name" required>
                    <datalist id="playerOptions">

                    </datalist>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="map">Map</label>
                    <input class="form-control" list="mapOptions" id="map" name="map" placeholder="Map name" required>
                    <datalist id="mapOptions">

                    </datalist>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Check</button>
    </form>
    <div class="alert alert-success mt-3" id="resultContainer" style="display: none">
        <span id="result"></span>
        <a href="" id="runlink" style="display: none">View run</a>
    </div>
</div>
</body>
</html>
